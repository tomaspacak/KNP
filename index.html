<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kámen nůžky papír</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Kámen nůžky papír</h1>
            <p>Hra</p>
        </header>
        <main>
            <div class="panel">
                <div class="panel__skore">
                    <button class="btn btn--reset" onclick="reset()"><img class="reset__img" src="./img/icon_reset.svg" alt="ikona pro reset"></button>
                    <div class="skore">
                        <p class="skore__text skore__text--vyhry"></p>
                        <p class="skore__text skore__text--prohry"></p>
                        <p class="skore__text skore__text--remizy"></p>
                    </div>
                </div>
                <div class="moves__wrapper">
                    <div class="moves__header">
                        <img class="header__icon" src="./img/icon_player.svg" alt="ikona hráče">
                        <img class="header__icon" src="./img/icon_pc.svg" alt="ikona počítače">
                    </div>
                    <div class="moves">
                        <div class="moves__move moves__move--player"><img class="move__icon" src="./img/icon_move_kamen.png" alt="tah hráče"></div>
                        <img class="moves__img" src="./img/icon_vs.svg" alt="ikona dvou mečů">
                        <div class="moves__move moves__move--pc"><img class="move__icon" src="./img/icon_move_kamen.png" alt="tah počítače"></div>
                    </div>
                </div>
                <p class="vysledek"></p>
                

            </div>
            <div class="tahy">
                <button class="tahy__tah tahy__tah--kamen" onclick="playGame('kamen')"><img class="tah__img" src="./img/icon_move_kamen.svg" alt="obrázek herního tahu kámen"></button>
                <button class="tahy__tah tahy__tah--nuzky" onclick="playGame('nuzky')"><img class="tah__img" src="./img/icon_move_nuzky.svg" alt="obrázek herního tahu nůžky"></button>
                <button class="tahy__tah tahy__tah--papir" onclick="playGame('papir')"><img class="tah__img" src="./img/icon_move_papir.svg" alt="obrázek herního tahu papír"></button>
            </div>
        </main>
        
    </div>
    <script src="./knp.js"></script>
</body>
</html>
